
<div class="fondo pt-5">
  <div class="card-body">
    <form [formGroup]="form" (submit)="guardarBootcamp()">

      <div class="form-group m-t-20">
        <div class="col-xs-12">
          <textarea class="form-control" type="textarea" placeholder="Ingrese una breve descripcion"
          formControlName="descripcion"></textarea>
        </div>
      </div>

      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-lg btn-block boton" type="submit"
            [disabled]="form.invalid">Crear</button>
        </div>
      </div>

    </form>
  </div>
</div>
