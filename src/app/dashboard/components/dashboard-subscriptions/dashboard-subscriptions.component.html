<div class="fondo  pt-5">
  <div class="container-fluid fondo mt-5">
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li *ngFor="let bootcamps of bootcampsArray; index as i" class="list-group-item list-group-item-action">
            <div class="card border-dark mb-3">
              <div class="card-header">
                Bootcamp
                <span>{{ i + 1 }}</span>
              </div>
              <div class="card-body text-dark">
                <h5 class="card-title">{{ bootcamps.empresa }}</h5>
                <p class="card-text">{{ bootcamps.descripcion }}</p>
                <!-- <p class="card-text">{{ bootcamps.estado }}</p> -->
                <div class="w-100" style="text-align: right">
                  <button *ngIf="logueado === 'user' && bootcamps.estado!='Asistido'" class="btn btn-block boton">
                    Anotarse
                  </button>
                  <button *ngIf="logueado === 'user' && bootcamps.estado=='Asistido'" class="btn btn-block boton" disabled>
                    Ya se anot√≥
                  </button>
                  <button (click)="mostrar()">clic</button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
